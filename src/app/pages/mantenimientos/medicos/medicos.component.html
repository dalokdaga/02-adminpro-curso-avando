<div class="row animate fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text" 
                        class="form-control"
                        placeholder="Buscar Medico..."
                        (keyup.enter)="buscar(txtBusqueda.value)"
                        #txtBusqueda/>
            </div>
        </div>
    </div>
</div> 

<div *ngIf="cargando" 
    class="row animate fadeIn fast">
    <div class="col-12">
        <div class="alert alert-info text-center" role="alert">
            <h4 class="alert-heading"> Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0"> Por favor espere</p>
        </div>
    </div>
</div> 

<div class="row" *ngIf="!cargando" >
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Medicos ({{ medicos.length }}) </h4>
                        <h6 class="card-subtitle">Medicos registrados en mi aplicaci√≥n</h6>
                    </div>
                    <div class="col">
                        <div class="text-right">
                            <a routerLink="/dashboard/medico/nuevo" class="btn btn-primary"  >
                                <i class="fa fa-hospital-o"></i>
                                Agregar Medico
                            </a>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr >
                                <th class="w100">
                                    Foto
                                </th>
                                <th>Nombre</th>
                                <th class="text-nowrap text-center w140">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let medico of medicos">
                                <td>
                                    <img (click)="abrirModal(medico)" 
                                        class="avatar cursor" [src]="medico.img | imagen:'medicos'" alt="Imagen de medico">
                                </td>          
                                <td>
                                    {{ medico.nombre }}
                                </td>          
                                <td class="text-nowrap text-center">
                                    <a  [routerLink]="['/dashboard','medico',medico._id]" data-toggle="tooltip" data-original-title="Editar"> 
                                        <i class="fa fa-pencil text-inverse m-r-10"></i> 
                                    </a>
                                    <a  (click)="eliminarMedico(medico)"  class="cursor"
                                        data-toggle="tooltip" data-original-title="Borrar"> 
                                        <i class="fa fa-close text-danger"></i> 
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
