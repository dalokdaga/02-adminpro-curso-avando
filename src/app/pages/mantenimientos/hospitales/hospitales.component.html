<div class="row animate fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text" 
                        class="form-control"
                        placeholder="Buscar Medico..."
                        (keyup.enter)="buscar(txtBusqueda.value)"
                        #txtBusqueda/>
            </div>
        </div>
    </div>
</div> 

<div *ngIf="cargando" 
    class="row animate fadeIn fast">
    <div class="col-12">
        <div class="alert alert-info text-center" role="alert">
            <h4 class="alert-heading"> Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0"> Por favor espere</p>
        </div>
    </div>
</div> 

<div class="row" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Hospitales ({{ hospitales.length }}) </h4>
                        <h6 class="card-subtitle">Hopiteles registrados en mi aplicaci√≥n</h6>
                    </div>
                    <div class="col">
                        <div class="text-right">
                            <button class="btn btn-primary" (click)="abrirSweeAlert()">
                                <i class="fa fa-hospital-o"></i>
                                Crear Hospital
                            </button>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Foto</th>
                                <th>Nombre</th>
                                <th class="text-nowrap text-center w100">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitales">
                                <td>
                                    <img (click)="abrirModal(hospital)" 
                                        [src]="hospital.img | imagen:'hospitales'"  
                                        class="avatar cursor" 
                                        alt="imagen del hospital">
                                </td>
                                <td>
                                    <!-- {{ hospital.nombre }} -->
                                    <input type="text" 
                                            name="" id=""
                                            class="form-control"
                                            placeholder="Nombre del Hospital"
                                            [(ngModel)]="hospital.nombre"
                                            />
                                </td>
                                <td class="text-nowrap text-center">
                                    <a (click)="guardarCambios(hospital)"
                                        class="cursor" 
                                        data-toggle="tooltip" 
                                        data-original-title="Guardar Cambios"> 
                                        <i class="fa fa-save text-inverse m-r-10"></i> 
                                    </a>
                                    <a  (click)="eliminarHospital(hospital)"
                                        class="cursor" 
                                        data-toggle="tooltip" 
                                        data-original-title="Borrar"> 
                                        <i class="fa fa-close text-danger"></i> 
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- <button class="btn btn-secondary">Siguientes</button>
                &nbsp;                
                <button class="btn btn-secondary">Anterior</button> -->
            </div>
        </div>
    </div>
</div>
